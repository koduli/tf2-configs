// ---------------------------------------------------------------------------
// FPS cap
// ---------------------------------------------------------------------------
cl_showfps 1                      // Show FPS counter (unsmoothed) in HUD
fps_max 300                       // Cap framerate at 300 (raise/lower to taste)

// ---------------------------------------------------------------------------
// Input
// ---------------------------------------------------------------------------
m_rawinput 1                      // Bypass OS mouse accel

// ---------------------------------------------------------------------------
// Net settings
// ---------------------------------------------------------------------------
cl_cmdrate 66                     // Send 66 input updates per second to server
cl_updaterate 66                  // Receive 66 updates per second from server
cl_interp 0                       // Let engine pick minimal interpolation time
cl_interp_ratio 1                 // Favor low interpolation delay (1/66s)
cl_lagcompensation 1              // Enable server-side lag compensation
cl_pred_optimize 2                // Optimize client prediction (lower CPU)
cl_smooth 0                       // Disable view smoothing after prediction
cl_smoothtime 0.01                // Minimal smoothing window if smoothing happens
rate 80000                        // Max bytes/sec to receive (80 KB/s)

// ---------------------------------------------------------------------------
// Sprays
// ---------------------------------------------------------------------------
r_spray_lifetime 0                // Don’t keep sprays around (less clutter)

// ---------------------------------------------------------------------------
// Shadows
// ---------------------------------------------------------------------------
r_shadowmaxrendered 0             // Don’t render dynamic shadow blobs
r_shadowrendertotexture 0         // Disable texture-based projected shadows
r_shadows 0                       // Disable shadows entirely

// ---------------------------------------------------------------------------
// Facial features
// ---------------------------------------------------------------------------
r_eyes 0                          // Disable eye rendering
r_flex 0                          // Disable facial flexing/expressions
r_lod 2                           // Use lowest model LOD globally
r_rootlod 2                       // Use lowest character LOD
r_teeth 0                         // Disable teeth rendering

// ---------------------------------------------------------------------------
// Ragdolls
// ---------------------------------------------------------------------------
cl_ragdoll_fade_time 0            // Ragdolls fade instantly
cl_ragdoll_forcefade 1            // Force fade ragdolls (no physics)
cl_ragdoll_physics_enable 0       // Disable ragdoll physics entirely
g_ragdoll_fadespeed 0             // Fastest possible fade
g_ragdoll_lvfadespeed 0           // Fastest low-violence fade
ragdoll_sleepaftertime 0          // Put ragdolls to “sleep” immediately

// ---------------------------------------------------------------------------
// Gibs / physics props
// ---------------------------------------------------------------------------
cl_phys_props_enable 0            // Disable small client physics props
cl_phys_props_max 0               // Allow 0 client physics props
props_break_max_pieces 0          // Don’t spawn debris pieces
r_propsmaxdist 1                  // Hide props beyond 1 unit (effectively off)
violence_agibs 0                  // Disable gib visuals (aliens)
violence_hgibs 0                  // Disable gib visuals (humans)

// ---------------------------------------------------------------------------
// Graphics
// ---------------------------------------------------------------------------
cl_detaildist 0                   // Disable detail props by distance (off)
cl_detailfade 0                   // No fading for detail props
cl_drawmonitors 0                 // Don’t render “monitor” surfaces/RTs
cl_ejectbrass 0                   // Disable ejected shell casings
cl_jiggle_bone_framerate_cutoff 0 // Disable jigglebones
cl_new_impact_effects 0           // Simpler bullet impact effects
cl_show_splashes 0                // Disable water splash particles

mat_antialias 0                   // No MSAA
mat_bumpmap 0                     // Disable normal maps (flatter lighting)
mat_colorcorrection 0             // Disable color correction LUTs
mat_disable_bloom 1               // Disable bloom
mat_disable_fancy_blending 1      // Simpler material blending
mat_disable_lightwarp 1           // Disable lightwarp shading
mat_envmapsize 8                  // Small envmap size (cheaper reflections)
mat_filterlightmaps 0             // No lightmap filtering
mat_filtertextures 0              // No texture filtering (sharper/cheaper)
mat_forceaniso 1                  // Force aniso (1 = off/minimal)
mat_hdr_level 0                   // Disable HDR
mat_max_worldmesh_vertices 512    // Limit world mesh verts per batch (cheaper)
mat_motion_blur_enabled 0         // Disable motion blur
mat_parallaxmap 0                 // Disable parallax mapping
mat_picmip 2                      // Lower texture quality (higher = blurrier)
mat_reducefillrate 1              // Prefer cheaper shaders where possible
mat_reduceparticles 1             // Use simpler particle effects
mat_specular 0                    // Disable specular highlights
mat_trilinear 0                   // Disable trilinear filtering

r_3dsky 0                         // Disable 3D skybox
r_ambientboost 0                  // Disable ambient boost
r_ambientfactor 0                 // No ambient factor boost
r_ambientmin 0                    // Minimal ambient light
r_cheapwaterend 1                 // Use cheap water shader
r_cheapwaterstart 1               // Always use cheap water
r_decals 1                        // Keep a few decals (1 = very few)
r_decalstaticprops 0              // No decals on static props
r_decal_cullsize 15               // Cull tiny decals
r_drawdetailprops 0               // Don’t draw detail props
r_drawmodeldecals 0               // No decals on models
r_drawflecks 0                    // Disable impact flecks/sparks
r_dynamic 0                       // Disable dynamic lighting
r_flashlightdepthtexture 0        // Disable flashlight shadow maps
r_forcewaterleaf 1                // Optimize vis around water
r_lightaverage 0                  // Disable light averaging
r_maxnewsamples 2                 // Limit new lightmap samples
r_maxsampledist 1                 // Very small light sample distance
r_propsmaxdist 0                  // Don’t draw props at distance
r_renderoverlayfragment 0         // Don’t render small overlay fragments
r_staticprop_lod 4                // Force lowest LOD for static props
r_waterdrawreflection 0           // Don’t draw water reflections
r_waterdrawrefraction 1           // Draw refraction only (cheaper)
r_waterforceexpensive 0           // Don’t force expensive water
r_waterforcereflectentities 0     // Don’t reflect entities in water

// ---------------------------------------------------------------------------
// Misc
// ---------------------------------------------------------------------------
in_usekeyboardsampletime 0        // Reduce keyboard sampling overhead
mat_forcehardwaresync 0           // Don’t force GPU/CPU sync
mat_vsync 0                       // Disable VSync (reduce input lag)
r_fastzreject -1                  // Auto fast Z-reject (GPU occlusion test)

// ---------------------------------------------------------------------------
// Sound
// ---------------------------------------------------------------------------
dsp_enhance_stereo 0              // Disable stereo enhancement (neutralize DSP)
dsp_slow_cpu 1                    // Use cheaper DSP path
snd_async_fullyasync 1            // Fully async sound (can help CPU; test)
snd_pitchquality 0                // Lower quality pitch shifting (cheaper)
snd_spatialize_roundrobin 1       // Cheaper 3D voice spatialization

// ---------------------------------------------------------------------------
// Threading
// ---------------------------------------------------------------------------
mat_queue_mode 2                  // Multithreaded material system
r_queued_decals 1                 // Queue decal rendering
r_queued_ropes 1                  // Queue rope simulation
r_queued_post_processing 1        // Queue post-processing
r_threaded_client_shadow_manager 1// Thread client shadow manager
r_threaded_particles 1            // Thread particle system
r_threaded_renderables 1          // Thread renderable processing

// ---------------------------------------------------------------------------
// Console confirmation
// ---------------------------------------------------------------------------
echo "-----------------------------------------------------------"
echo "                                                           "  
echo "                  Maxframes config loaded.                 "
echo "                                                           "  
echo "-----------------------------------------------------------"
